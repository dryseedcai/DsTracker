apply plugin: 'com.android.application'
apply plugin: 'com.dryseed.timecost.gradle.dsplugin'

repositories {
    //在libs目录下能找到aar文件
    flatDir {
        dirs 'libs' //this way we can find the .aar file in libs folder
    }
}

android {
    compileSdkVersion 26
    buildToolsVersion '27.0.1'
    defaultConfig {
        applicationId "com.dryseed.timecost"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            keyAlias 'ds'
            keyPassword '123456'
            storeFile file('ds.jks')
            storePassword '123456'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support.constraint:constraint-layout:1.1.1'
    testCompile 'junit:junit:4.12'
    androidTestCompile 'com.android.support.test:runner:1.0.2'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:3.0.2'

    debugCompile project(':timecostimp')
    releaseCompile project(':timecostimp-no-op')

    //compile project(':testlibrary')
    //compile(name: 'testlibrary', ext: 'aar')
}

timeCostConfig {
    //this flag will decide whether the log of the time-cost plugin be printed or not, default value is true
    isDebug = true
    //this is a kit feature of the plugin, set it true to see the time consume of this build
    watchTaskTimeCost = true
    // the plugin will only inject package / class defined in whitePackageList
    whitePackageList = ['com.dryseed.testtimecost', 'com.dryseed.testwhitelist']
    // the plugin will inject automatically based on whitePackageList
    autoInject = true
}


